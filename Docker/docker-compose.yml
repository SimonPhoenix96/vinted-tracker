version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123qweasdyxc
      POSTGRES_DB: test_db
    ports:
      - 127.0.0.1:5432:5432

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
